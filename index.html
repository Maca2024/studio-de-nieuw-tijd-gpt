    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animation Keyframes */
      @keyframes rotate-cw {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes rotate-ccw {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-gold {
        0%, 100% { opacity: 0.3; transform: scale(1); filter: blur(40px); }
        50% { opacity: 0.6; transform: scale(1.1); filter: blur(50px); }
      }
      
      /* Animation Classes */
      .animate-rotate-cw {
        animation: rotate-cw 60s linear infinite;
      }
      .animate-rotate-ccw {
        animation: rotate-ccw 80s linear infinite;
      }
      .animate-pulse-gold {
        animation: pulse-gold 6s ease-in-out infinite;
      }
    </style>
